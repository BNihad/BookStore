version: '3.8'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  liquibase:
    image: liquibase/liquibase
    depends_on:
      - postgres
    volumes:
      - ./changelogs:/liquibase/changelogs
    command: "--changeLogFile=/liquibase/changelogs/changelog.xml --url=jdbc:postgresql://postgres:5432/postgres --username=postgres --password=postgres update"
